<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>我的账户-我的资产</title>
<link rel="stylesheet" type="text/css" href="/css/base.css" />
<link rel="stylesheet" type="text/css" href="/css/index.css" />
</head>
<body>
	<!--页头-->
	<div th:replace="fragments/header(current='03000')" />
	<!--我的账户-->
	<div class="box_wrap myuser_title">
		<div class="box_center">个人资料</div>
	</div>
	<div class="box_center myuser">
		<div th:replace="fragments/left(current='03006')" />
		<div class="msg_main">
			<div class="transfer-tip">
				<p th:text="${msg}"></p>
				<div class="col_999 mt_5">
					<span id="countDown">5</span>秒后返回到可转让资产页
				</div>
			</div>
		</div>
	</div>
	<!--版权-->
	<div th:replace="fragments/footer" />
	<script src="/js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/com.js" type="text/javascript"></script>

	<script type="text/javascript">
		// <![CDATA[
		function startCountDown(count) {
			$("#countDown").text(count);
			count -= 1;
			if(count<=0){
				location.href="/qc/transferable";
			}else{
				setTimeout("startCountDown(" + count + ")", 1000);
			}
		}
		startCountDown(5);
		// ]]>
	</script>
</body>
</html>
