<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>我的账户-我的资产-资产回购</title>
		<link rel="stylesheet" type="text/css" href="/css/base.css"/>
		<link rel="stylesheet" type="text/css" href="/css/index.css"/>
	</head>
	<body>
		<!--页头-->
		<div th:replace="fragments/header(current='03000')" />
		<!--我的账户-->
		<div class="box_wrap myuser_title">
			<div class="box_center">
				个人资料
			</div>
		</div>
		<div class="box_center myuser">
			<div th:replace="fragments/left(current='03005')" />
			<div class="msg_main">
                <div class="my-assets">
                	<div class="clearfix">
                    	<ul class="tab-title tab-head fl cf">
                            <li><a th:href="@{/qc/list}" href="#">持有资产</a></li>
                            <li><a th:href="@{/qc/transferable}" href="#">资产转让</a></li>
                            <li class="active"><a th:href="@{/qc/trans-buyback}" href="#">资产回购</a></li>
                        </ul>
                        <div class="fr mt_20"><a class="guapaiBtn  wd120" th:href="@{/qc/edit}" href="#">我要挂牌</a></div>
                    </div>
                    
                   <ul class="tab-content">
                   		<li style="display:block;">
                        	<table border="0" cellspacing="0" cellpadding="0" width="100%" class="asset_table" style="margin-top:0;">
                                <tr>
                                    <th class="pl_20 col_blue">合同编号</th>
                                    <th>购买平台</th>
                                    <th>已兑付金额</th>
                                    <th>年化收益率</th>
                                    <th>投资本金</th>
                                    <th>本息和</th>
                                    <th>合同到期日</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                                <tr th:each="item : ${contracts}">
                                    <td class="pl_20" ><th:block class="col_blue" th:text="${item.originalContract.contractCode}"></th:block></td>
                                    <td th:text="${item.originalContract.platform}"></td>
                                    <td th:text="${item.buyBackAmount}"></td>
                                    <td><th:block th:text="${item.originalContract.yearIrr==null}?'0':${item.originalContract.yearIrr}"></th:block><i>%</i></td>
                                    <td th:text="${item.originalContract.principal==null}?'':${#numbers.formatDecimal(item.originalContract.principal, 0, 'COMMA', 2, 'POINT')}"></td>
                                   	<td th:text="${item.originalContract.totalAmount==null}?'':${#numbers.formatDecimal(item.originalContract.totalAmount, 0, 'COMMA', 2, 'POINT')}"></td>
                                    <td th:text="${item.originalContract.contractEndDate==null}?'':${#dates.format(item.originalContract.contractEndDate, 'yyyy-MM-dd')}"></td>
                                    <td>特殊兑付</td>
                                    <td><a class="col_blue" th:href="@{/qc/buyback-detail(id=${item.originalContract.id})}">查看详情</a></td>
                                </tr>
                            </table>
                        </li>
                    </ul>
                </div>
			</div>
		</div>
		<!--版权-->
		<div th:replace="fragments/footer" />
		
		<script src="/js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>	
        <script src="/js/com.js" type="text/javascript"></script>	
		
		<script type="text/javascript">
			// <![CDATA[
			            
			// ]]>
		</script>
	</body>
</html>
