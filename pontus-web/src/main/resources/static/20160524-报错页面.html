<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>报错页面</title>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<!--页头-->
		<div class="box_wrap header_box">
			<div class="box_center">
				<div class="header">
					<span>客服电话：<span style="color: #ef7523;">400-1236-4562</span></span>
					<div class="fr">
						<a href="#">登录</a>
						<a href="#">注册</a>
						<a style="color: #ddd;">|</a>
						<a href="#">消息</a>
					</div>
				</div>
			</div>
		</div>
		<!--导航-->
		<div class="box_wrap nav_box">
			<div class="box_center cf">
				<div class="logo fl">
					<a href="#"><img src="images/logo.png"/></a>
				</div>
				<div class="nav fr">
					<ul>
						<li>
							<a href="#">首页</a>
						</li>
						<li class="">
							<a href="#">交易中心</a>
						</li>
						<li>
							<a href="#">我的账户</a>
						</li>
						<li>
							<a href="#">帮助中心</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!--资产列表-->
		<div class="mt_24 box_wrap">
			<div class="box_center asset_list">
				<div class="transfer-tip">
                	<div class="errorimg mt_40"><img src="images/500.jpg"><!--<img src="images/404.jpg">--></div>
                	<div class="fs_26 col_333 mt_40">抱歉！页面无法访问。</div>
                    <div class="col_999 fs_16"><span class="col_orange">3</span>秒后<a class="col_blue ml_20" href="#">返回首页</a></div>
                </div
			</div>
		</div>
		<!--版权-->
		<div class="copy_box">
			版权所有 &copy;XXXXXXXX有限公司 沪ICP备XXXXXXXXXX
		</div>
		
		<script type="text/javascript">
			//判断全屏
			var copy = document.getElementsByClassName("copy_box")[0];
			var copyH = copy.offsetTop;
			var webH = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
			if(copyH<webH){
				copy.style.position = "fixed";
				copy.style.bottom = "0";
			}
		</script>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" src="js/common.js"></script>
