<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body >
		<!--页头-->
		<div class="box_wrap header_box">
			<div class="box_center">
				<div class="header">
					<span>客服电话：<span style="color: #ef7523;">400-1236-4562</span></span>
					<div class="fr">
						<a href="#">登录</a>
						<a href="#">注册</a>
						<a style="color: #ddd;">|</a>
						<a href="#">消息</a>
					</div>
				</div>
			</div>
		</div>
		<!--导航-->
		<div class="box_wrap nav_box">
			<div class="box_center cf">
				<div class="logo fl">
					<a href="#"><img src="images/logo.png"/></a>
				</div>
				<div class="nav fr">
					<ul>
						<li>
							<a href="#">首页</a>
						</li>
						<li>
							<a href="#">交易中心</a>
						</li>
						<li>
							<a href="#">我的账户</a>
						</li>
						<li>
							<a href="#">帮助中心</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		
		<!--登录框-->
		<div class="mt_24 box_wrap">
			<div class="box_center login_box bgfff">
				<img src="images/images/loginimg_03.jpg" class="pos_ab" style="left: 0;top: 0;"/>
				<div class="login_main">
					<h3 class="fs_24">登录</h3>
					<input type="text" class="mt_40 ipt login_user" name="" id="" value="手机号" />
					<p class="login_error">error</p>
					<input type="text" class="ipt login_pass" name="" id="" value="密码" />
					<p>error</p>
					<div class="text-left">
						<input type="checkbox" name="" id="" value="" />&nbsp;记住账号
						<a href="#" class="fr a_line">忘记密码</a>
					</div><br />
					<a href="#" class="ptbtn ptbtn_orange" style="width: 100%;line-height: 40px;font-size: 16px;">登录</a>
					<div class="mt_24"><span class="col_999">没有账号？</span> <a href="#" class="col_orange a_line">我要注册</a></div>
				</div>
			</div>
		</div>
		
		
		<!--版权-->
		<div class="copy_box">
			版权所有 &copy;XXXXXXXX有限公司 沪ICP备XXXXXXXXXX
		</div>
		
		<script type="text/javascript">
			var copy = document.getElementsByClassName("copy_box")[0];
			var copyH = copy.offsetTop;
			var webH = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
			if(copyH<webH){
				copy.style.position = "fixed";
				copy.style.bottom = "0";
			}
		</script>
		
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		
			$(".login_pass").focus(function(){
				$(this).attr("type","password");
			});
			$(".login_pass").blur(function(){
				if($(this).val() == ""){
					$(this).attr("type","text");
				}
			});
			$("input").focus(function(){
				$(this).css({borderColor:"#68b5ed"});
				if($(this).val() == this.defaultValue){
					$(this).val("").css({color:"#333"});
				}
			});
			$("input").blur(function(){
				$(this).css({borderColor:"#dadada"});
				if($(this).val() == ""){
					$(this).val(this.defaultValue).css({color:"#999",borderColor:"#dadada"});
				}
			});
		</script>
		
	</body>
</html>
