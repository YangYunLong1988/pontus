		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>	
		<script type="text/javascript">
         $(function(){
			 $("#rechargeBtn").click(function(){
				 $('.mask').show();
				 $('.popup-model').show();
				 });
			$("..popup-model .close,.closeBtn").click(function(){
				 $('.mask').hide();
				 $('.popup-model').hide();
				 });
			 });
        </script>
		<script type="text/javascript">
			var copy = document.getElementsByClassName("copy_box")[0];
			var copyH = copy.offsetTop;
			var webH = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
			if(copyH<webH){
				copy.style.position = "fixed";
				copy.style.bottom = "0";
			}
		</script>
